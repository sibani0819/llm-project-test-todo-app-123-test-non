<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, responsive, and accessible todo application with drag-and-drop functionality.">
    <meta name="keywords" content="todo, task management, drag and drop, responsive, accessible">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <main>
        <div class="todo-form">
            <input type="text" id="new-todo" placeholder="Add a new task" aria-label="Add a new task">
            <button id="add-todo-button" aria-label="Add task">Add</button>
        </div>

        <ul id="todo-list" role="list">
            <!-- Tasks will be added here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Todo App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
